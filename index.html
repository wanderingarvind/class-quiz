<html>
    <head>
        <title>Odd Even Check</title>
    </head>
    <body>
        <script>
            let str = prompt("Enter any number");
            number = +str;
            console.log(`Value is ${number}`);

            let output = (number%2==0)?"Number is even":"Number is odd";
            console.log(output);
            alert(output);
        </script>
    </body>
</html>
