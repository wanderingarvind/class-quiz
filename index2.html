<html>
    <head>
        <title>Number divisible by 7 Check</title>
    </head>
    <body>
        <script>
            let str = prompt("Enter any number");
            number = +str;
            console.log(`Value is ${number}`);

            let output = (number%7==0)?"Number is divisible by 7":"Number is not divisible by 7";
            console.log(output);
            alert(output);
        </script>
    </body>
</html>
