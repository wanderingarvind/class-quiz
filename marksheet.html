<html>
    <head>
        <title>Marksheet</title>
    </head>
    <body>
        <header></header>
        <main></main>
        <footer></footer>
        <script>
            let name = prompt("Enter Student name","Arvind Kumar");
            let m = prompt("Enter marks for Maths:","100");
            let s = prompt("Enter marks for Science:","100");
            let e = prompt("Enter marks for English:","100");
            let h = prompt("Enter marks for Hindi:","100");
            let f = prompt("Enter marks for Foreign Language:","100");
            m=+m;
            s=+s;
            e=+e;
            h=+h;
            f=+f;
            document.write(`Student Name: ${name} <br>`);
            let t = m+s+e+h+f;//total marks out of 500
            document.write(`Total Marks: ${t} out of 500 <br>`);
            let p = (t/500)*100; //percentage
            document.write(`Percentage: ${p} % <br>`);
            if(p>=85){
                document.write(`Grade: A+ <br>`);
            }else if(p>=75 && p<85){
                document.write(`Grade: A <br>`);
            }else if(p>=65 && p<75){
                document.write(`Grade: B <br>`);
            }else if(p>=55 && p<65){
                document.write(`Grade: C <br>`);
            }else if(p>=50 && p<55){
                document.write(`Grade: D <br>`);
            }else {
                document.write(`Grade: F <br>`);
            }
        </script>
    </body>
</html>
