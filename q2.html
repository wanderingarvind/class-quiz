<html>
    <head>
        <title>Class Quiz 2: List</title>
        <style>
            ol,ul,dl {
                margin:15px;
                padding: 35px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main>
            <ol>
                <li>Ordered List</li>
                <li>Apple</li>
                <li>Bannana</li>
                <li>Carrot</li>
                <li>Donut</li>
                <li>Egg</li>
            </ol>
            <ul>
                <li>Unordered List</li>
                <li>Apple</li>
                <li>Banana</li>
                <li>Carrot</li>
                <li>Donut</li>
                <li>Egg</li>
            </ul>
            <dl>
                <dt>dl</dt>
                <dd>Description List</dd>
                <dt>Apple</dt>
                <dd>Apple is fruit</dd>
                <dt>Banana</dt>
                <dd>Banana is fruit</dd>
                <dt>Carrot</dt>
                <dd>Carrot is vegetable</dd>
            </dl>
        </main>
        <footer></footer>
    </body>
</html>
