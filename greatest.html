<html>
    <head>
        <title>Greatest number check</title>
    </head>
    <body>
        <header></header>
        <main></main>
        <footer></footer>
        <script>
            let a=5, b=6, c=7;
            if(a>b && a>c){
                document.write(`a is greater number: ${a}`);
            }else if(b>a && b>c){
                document.write(`b is greater number: ${b}`);
            }else {
                document.write(`c is greater number: ${c}`);
            }
        </script>
    </body>
</html>
